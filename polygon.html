<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
<script>
  
  AFRAME.registerComponent("listener", {
      init: function() {
        this.nft = document.querySelector('#nft');
      },
    tick: function() {
      console.log("position");
      console.log(this.nft.object3D.position);
    }})
    
//   window.addEventListener('load', () => {
//     const nft = document.querySelector('a-nft');
//     console.log(nft.object3D.position)
//   }
</script>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
           inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
  >
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft
      id="nft"
      type="nft"
      url="https://venuschanhk.github.io/jllmapar.github.io/image/MicrosoftTeams-image_2 - Copy"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"   
      size="362"
    >
      <a-box material='opacity: 1;' width="4" height="1" scale="1 1 1" depth="4" position="0 0 0"></a-box>
<a-entity
            id='econ_belt_east'
            position="58.3772 0 -31.7724"
            scale="0.2 0.01 0.2"
            material='opacity: 0.6;'
            gltf-model="https://venuschanhk.github.io/jllmapar.github.io/Models/2030_EconomicBelt_Eastern_0.glb"
          ></a-entity>

          <a-entity
            id='econ_belt_west'
            position="27.1734 0 -27.411"
            scale="0.2 0.01 0.2"
            material='opacity: 0.6;'
            gltf-model="https://venuschanhk.github.io/jllmapar.github.io/Models/2030_EconomicBelt_Western_0.glb"
          ></a-entity>

          <a-entity
            id='dev_area_north'
            position="50.6964 0.01 -42.272"
            scale="0.2 0.01 0.2"
            material='opacity: 0.6;'
            gltf-model="https://venuschanhk.github.io/jllmapar.github.io/Models/Development_Area_Northern_0.glb"
          ></a-entity>

          <a-entity
            id='dev_area_harbour'
            position="53.13 0.01 -17.408"
            scale="0.2 0.01 0.2"
            material='opacity: 0.6;'
            gltf-model="https://venuschanhk.github.io/jllmapar.github.io/Models/Development_Area_Harbour_0.glb"
          ></a-entity>
      
          <a-entity
            id='reclamation_area_LungKwuTan'
            position="21.7186 0.01 -29.8306"
            scale="0.2 0.01 0.2"
            material='opacity: 0.6;'
            gltf-model="https://venuschanhk.github.io/jllmapar.github.io/Models/LungKwuTan_0.glb"
          ></a-entity>
      
          <a-entity
            id='Future_MTR_SouthIslandLineWest'
            position="52.1572 0.01 -12.4988"
            scale="0.2 0.01 0.2"
            material='opacity: 0.6;'
            gltf-model="https://venuschanhk.github.io/jllmapar.github.io/Models/SouthIslandLineWest_0.glb"
          ></a-entity>
      
    </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
