<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ARnft example with an animated gltf model</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1" />

    </head>

    <body>


        <script src="https://raw.githack.com/webarkit/ARnft/master/js/third_party/three.js/three.min.js"></script>
        <script src="https://raw.githack.com/webarkit/ARnft/master/js/ARnftThreejs.js"></script>
        <script src="https://raw.githack.com/webarkit/ARnft/master/dist/ARnft.js"></script>

        <script>
            let width = 640;
            let height = 480;
            ARnft.ARnft.init(width, height, [["https://venuschanhk.github.io/jllmapar.github.io/image"]], [["MicrosoftTeams-image_2 - Copy"]], true)
                .then((nft) => {
                    document.addEventListener("containerEvent", function (ev) {
                        let canvas = document.getElementById("canvas");
                        let fov = (0.8 * 180) / Math.PI;
                        let ratio = width / height;
                        let config = {
                            renderer: {
                                alpha: true,
                                antialias: true,
                                context: null,
                                precision: "mediump",
                                premultipliedAlpha: true,
                                stencil: true,
                                depth: true,
                                logarithmicDepthBuffer: true,
                            },
                            camera: {
                                fov: fov,
                                ratio: ratio,
                                near: 0.01,
                                far: 1000,
                            },
                        };

                        let sceneThreejs = new ARnftThreejs.SceneRendererTJS(config, canvas, nft.uuid, true);
                        sceneThreejs.initRenderer();

                        const renderer = sceneThreejs.getRenderer();
                        const scene = sceneThreejs.getScene();
                        renderer.outputEncoding = THREE.sRGBEncoding;
                        renderer.physicallyCorrectLights = true;
                        let directionalLight = new THREE.DirectionalLight("#fff", 0.4);
                        directionalLight.position.set(0.5, 0, 0.866);
                        scene.add(directionalLight);

                        let nftAddTJS = new ARnftThreejs.NFTaddTJS(nft.uuid);
                        nftAddTJS.oef = true;
                        let mixers = [];
                        let clock = new THREE.Clock();
                        function modelAnimation(gltf) {
                            var model = gltf.scene.children[0];
                            model.rotation.x = Math.PI / 2;
                            var animation = gltf.animations[0];
                            var mixer = new THREE.AnimationMixer(model);
                            mixers.push(mixer);
                            var action = mixer.clipAction(animation);
                            action.play();
                        }
                        function updateAnimations() {
                            if (mixers.length > 0) {
                                for (var i = 0; i < mixers.length; i++) {
                                    mixers[i].update(clock.getDelta());
                                }
                            }
                        }
                        nftAddTJS.addModelWithCallback("https://venuschanhk.github.io/jllmapar.github.io/Models/2030_EconomicBelt_Eastern_0.glb", "MicrosoftTeams-image_2 - Copy", modelAnimation, false);

                        const tick = () => {
                            sceneThreejs.draw();
                            window.requestAnimationFrame(tick);
                            updateAnimations();
                        };
                        tick();
                    });
                })
                .catch((error) => {
                    console.log(error);
                });
        </script>
    </body>
</html>
